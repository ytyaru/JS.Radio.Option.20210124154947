<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JSでradio要素を作る。</title>
    <script src="./radio/tag/Input.js"></script>
    <script src="./radio/tag/Label.js"></script>
    <script src="./radio/tag/Fieldset.js"></script>
    <script src="./radio/bare.js"></script>
    <script src="./radio/fieldset.js"></script>
    <script src="./radio/ul.js"></script>
    <script src="./radio.js"></script>
    <script src="./main.js"></script>
</head>
<body>
<h1><a href="https://github.com/ytyaru/JS.Radio.Option.20210124154947">JSでradio要素を作る。</a></h1>
<radio id="sex1">
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio id="sex2" label="">
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio id="sex3" label="性別">
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio id="sex4" ul>
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio id="color" label="色">
    <option value="white" selected="false">白</option>
    <option value="black">黒</option>
    <option value="#FA49AB" name="picker"><input type="color" disabled></option>
</radio>
</body>
</html>
